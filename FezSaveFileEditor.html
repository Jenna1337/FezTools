<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root {
	--test: 2px;
}
*:not(body) {
	margin: 0;
}
*:not(body):not(button):not(input) {
	padding: 0;
}
#savedataform {
	background-color: whitesmoke;
	border: 1px solid lightgray;
	padding: 2px;
}
.field {/* both field-inner and field-outer */
	border: none;
	border-radius: 3px;
}
.field-outer {/* includes notes */
	display: inline-block;
	border: 1px solid olive;
	background-color: lightyellow;
	margin: 2px;
}
.field-inner, .collapsible {/* excludes notes */
	border: 1px solid grey;
	background-color: gainsboro;
	display: block;
	margin: -1px;/*hide notes border*/
	padding: 3px;
}
.collapsible:not(.field) {
	border-radius: inherit;
	margin: 2px !important;
}
.object {
	border: 1px solid dimgrey;
	background-color: silver;
	border-radius: inherit;
	height: auto;
	overflow: hidden;
}
.object:has(>.listbuttoncontainer){
	display: grid;
	grid-template-rows: auto auto;
	grid-template-columns: min-content 1fr;
	grid-column-gap: 0;
}
.collapsible > .collapselabel {
	display: block;
}
.collapsible > .collapselabel::before {
	content: "\25BE\FE0E";
	width: 1ex;
	display: inline-block;
	margin-left: -1.5ex;
	margin-right: 0.5ex;
}
.collapsible.collapsed > .collapselabel::before {
	content: "\25B8\FE0E";
}
.collapsed > .object {
	height: 0px !important;
	overflow: hidden;
}
.collapsed > .object * {
	display: none;
}
.listbuttoncontainer {
	margin-bottom: 4px;
	grid-column: 1 / span 2;
}
.listremoveentrybutton {
	margin-block: auto;
	margin-inline: 2px;
}
.listitem {
	display: flex;
	border: 1px solid #404040;
	background-color: grey;
	border-radius: inherit;
	/*padding: 2px;*/
	margin-top: 2px;
}
.notes {
	display: inline-block;
	color: dimgrey;
	margin: 2px;
}
.note-container {
	margin-top: 2px;
}
input[data-fieldname]{
	margin-left: 3px;
}
label, .collapselabel{
	margin-left: 1ex;
}
label:empty, .collapselabel:empty {
	display: none;
}
br {
	height: 0;
	width: 0;
}
.truthlabel {
	margin: 0;
	width: 5ex;
	display: inline-block;
}
.viewlabel {
	margin: 0;
	margin-left: 3px;
	width: 11ex;
	display: inline-block;
}
.actortypelabel {
	margin: 0;
	margin-left: 3px;
	width: 22ex;
	display: inline-block;
}
input:invalid{
	background-color: red;
}
#saveslotinput{
	/*width: 1em;*/
	/*appearance: textfield;*/
}
.timelabel {
	display: inline-block;
}
input[type=checkbox]{
	margin: 3px;
}
.nofieldname {
	margin-left: 2px !important;
}
*:focus, label:focus, .collapselabel:focus {
	transition-duration: 0s;
	outline: 5px auto blue;
	outline: 5px auto highlight;
}
input[type=number]{
	/* 17 from String(Number.MIN_SAFE_INTEGER).length */
	min-width: 17ch;
	min-width: calc(17ch + 4px);
}
input[type=text]{
	/* 21 from String(Int64.MinValue).length */
	min-width: 22ch;
	min-width: calc(21ch + 4px);
}
input[type=text][pattern="\\d\*"]{
	/* 20 from String(Int64.MinValue).length */
	min-width: 21ch;
	min-width: calc(20ch + 4px);
}
#menubar input, #menubar button, #settingsbox button {
	margin: 2px;
}
#settingsbox {
	/* Note: position: fixed; can cause overlapping on small screens*/
	position: sticky;
	float: right;
	top: 0;
	right: 0;
	text-align: right;
	z-index: 69;
	line-height: 1;
}
label[data-dangerous="true"]::before {
	content: "\26A0\FE0E";
	
}
label[data-dangerous="true"] + input[type=checkbox]:checked {
	filter: hue-rotate(180deg);
}
</style>
<style id="style-transition">
*:not(input,button) {
	/*Note: this doesn't transition default values*/
	/*Note: transition can look strange on inputs and buttons*/
	transition-property: color, background-color, color-scheme, border, height;
	transition-duration: 0s;
	transition-timing-function: linear;
}
</style>
<style id="style-experimental-alt-modes" disabled="true">
#savedataform.gridmode {
	display: grid;
	grid-auto-columns: max-content;
	grid-auto-rows: min-content;
	grid-auto-flow: dense;
	grid-gap: 0;
	grid-template-columns: 1fr;
	repeat(auto-fit, minmax(fit-content, 1fr));
}
.gridmode .field-outer {
	display: inline-grid;
}
.testmode .field-outer {
	display: block;
	width: fit-content;
}
.gridmode br, .testmode br {
	display: none;
}
.compactmode, .compactmode .listitem {
	padding: 0;
	margin: 0;
}
.compactmode *:not(.field-inner){
	margin: 0 !important;
	padding: 0 !important;
}
.compactmode .field-inner{
	padding: 0 !important;
}
</style>
<style id="color-scheme">
body[data-color-scheme=light]/*, @media (prefers-color-scheme: light)*/ {
	background-color: white;
	color: black;
	color-scheme: light;
	
	#savedataform {
		background-color: whitesmoke;
		border: 1px solid lightgray;
	}
	.field-outer {/* includes notes */
		border: 1px solid olive;
		background-color: lightyellow;
	}
	.field-inner, .collapsible {/* excludes notes */
		border: 1px solid grey;
		background-color: gainsboro;
	}
	.object {
		border: 1px solid dimgrey;
		background-color: silver;
	}
	.listitem {
		border: 1px solid #404040;
		background-color: grey;
	}
	.notes {
		color: dimgrey;
	}
}
body[data-color-scheme=dark]/*, @media (prefers-color-scheme: dark)*/ {
	background-color: black;
	color: white;
	color-scheme: dark;
	
	#savedataform {
		background-color: #0a0a0a;
		border: 1px solid #2c2c2c;
	}
	.field-outer {/* includes notes */
		border: 1px solid olive;
		background-color: hsl(60, 100%, 6%);
	}
	.field-inner, .collapsible {/* excludes notes */
		border: 1px solid #7f7f7f;
		background-color: #232323;
	}
	.object {
		border: 1px solid #969696;
		background-color: #3f3f3f;
	}
	.listitem {
		border: 1px solid #bfbfbf;
		background-color: #7f7f7f;
	}
	.notes {
		color: #969696;
	}
}
</style>

<script id="CSSSelectorScript">
'use strict';
(function(){
StyleSheetList.prototype.find = Array.prototype.find;
CSSRuleList.prototype.find = Array.prototype.find;
StyleSheet.prototype.findRule = function(compfunc){
	var result;
	this.cssRules.find((rule)=>{
		if(compfunc(rule))
		{
			result = rule;
			return true;
		}
		return false;
	});
	return result;
}
StyleSheetList.prototype.findRule = function(compfunc){
	var result;
	this.find((sheet)=>{
		return ((result=sheet.findRule(compfunc))!=undefined);
	})
	return result;
}
})()
</script>

<script>
"use strict";
window.addEventListener("DOMContentLoaded", ()=>{
	//hack to not have the page transition upon load
	window.requestAnimationFrame(()=>{window.requestAnimationFrame(()=>{
		document.styleSheets.findRule((st)=>{
			//should select the global selector with a transition-duration value set
			return st.style.transitionProperty!="" && st.selectorText.match(/\*?|\*?\s*:\s*not\(/)!==null;
		}).style.transitionDuration = "0.125s";
	});});
	document.getElementById("themebutton").addEventListener("click", function(){ document.body.dataset['colorScheme'] = (document.body.dataset['colorScheme']=='dark')?'light':'dark'; });
	document.getElementById("settingsbox").style.visibility = "visible";
	document.getElementById("menubar").style.visibility = "visible";
	window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", function(e){ document.body.dataset['colorScheme'] = window.matchMedia("(prefers-color-scheme: dark)").matches ? 'dark' : 'light';});
	document.body.dataset['colorScheme'] = window.matchMedia("(prefers-color-scheme: dark)").matches ? 'dark' : 'light';

	document.getElementById("color-scheme").disabled = true;
	document.getElementsByName("color-scheme")[0].content = "normal";

	document.getElementById("color-scheme").disabled = false;
	document.getElementsByName("color-scheme")[0].content = "normal";
});

});

	function makeCollapsible(newlabel, innerfieldcontainer, elem) {
		elem.className = "object";
		innerfieldcontainer.classList.add("collapsible");
		newlabel.tabIndex = 0;
		var ef = function(evt){
			if(evt.type=="click" || evt.key === 'Enter' || evt.key === ' ' || evt.key === 'Spacebar' || evt.key === 'Space'){
				if(!innerfieldcontainer.classList.contains("collapsed")){
					var compstyle = window.getComputedStyle(elem);
					var compheight = elem.getBoundingClientRect().height - parseInt(compstyle.paddingTop) - parseInt(compstyle.paddingBottom) - parseInt(compstyle.marginTop) - parseInt(compstyle.marginBottom);
					//innerfieldcontainer.classList.add("collapsed");
					elem.dataset["fullheight"] = compheight;
					elem.style.height = elem.dataset["fullheight"]+"px";
					window.requestAnimationFrame(()=>{window.requestAnimationFrame(()=>{innerfieldcontainer.classList.add("collapsed");});});
				}
				else
				{
					elem.style.height = elem.dataset["fullheight"]+"px";
					innerfieldcontainer.classList.remove("collapsed");
				}
				if(evt.type=="keydown"){
					evt.preventDefault();
				}
			}
		};
		newlabel.classList.add("collapselabel");
		newlabel.addEventListener("click", ef);
		newlabel.setAttribute("role", "button");
		/*TODO add roles to more stuff
		see https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/ARIA_Techniques
		and https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/Roles
		*/
		newlabel.addEventListener("keydown", ef);
		newlabel.addEventListener("keypress", ef);
		
		elem.addEventListener("transitionend", function(evt){
			if(!innerfieldcontainer.classList.contains("collapsed")){
				window.requestAnimationFrame(()=>{window.requestAnimationFrame(()=>{elem.style.height = "auto";});});
			}
		});
	}

var settings = {
	"padSaveFiles": true,
	"littleEndian": true,
	"_unrestricted": false,
	set unrestricted(val) {
		this._unrestricted = val;
		document.querySelectorAll("input[data-containingtype=\"ActorType\"]").forEach(a=>a.setAttribute("list", (settings.unrestricted ? "datalist-actor-types" : "datalist-artifacts-actor-types")));
		if(val){
			document.querySelectorAll("input[max]").forEach(a=>{a.dataset["max"] = a.max; a.max = undefined;});
			document.querySelectorAll("input[min]").forEach(a=>{a.dataset["min"] = a.min; a.min = undefined;});
		}else{
			document.querySelectorAll("input[data-max]").forEach(a=>{a.max = a.dataset["max"];});
			document.querySelectorAll("input[data-min]").forEach(a=>{a.min = a.dataset["min"];});
		}
	},
	get unrestricted() {
		return this._unrestricted;
	},
};
const NULLVAL = "#NULL!";
const MAX_BYTE_LENGTH = 40960;

//saving and loading section
var saveloadfuncs = (function(){
	function getNullableCheckbox(a){
		return Array.prototype.find.call(a.parentElement.parentElement.parentElement.children, a=>a?.children[0]?.children[1]?.dataset["fieldname"] ?? "%%%%%" == a.dataset["notes"]?.match("only exists if (.*)")[1]).children[0].children[1];
	}
	var byteOffset;
	// read/write stuff
	function readList(dataview, fieldfield){
		var length = dataview.getInt32(byteOffset, settings.littleEndian);
		byteOffset += 4;
		
		length = Math.max(0, Math.min(300, length));//just in case it loads bad files it doesn't freeze for a long time
		
		let fieldchildrenlength = Array.from(fieldfield.children).filter(a=>a.classList.contains("listitem")).length;
		
		while(length > fieldchildrenlength){
			fieldfield.children[0].children[0].click();//add
			++fieldchildrenlength;
		}
		while(length < fieldchildrenlength){
			fieldfield.children[0].children[1].click();//remove
			--fieldchildrenlength;
		}
		iterateInputs(fieldfield,(tp)=>{
			readType(dataview, tp);
		});
	}
	function decode7BitEncodedInt(dataView) {
		var value = 0;
		var shift = 0;
		var b;
		
		do {
			b = dataView.getUint8(byteOffset);
			value |= (b & 0x7F) << shift;
			shift += 7;
			byteOffset++;
		} while (b & 0x80);
		
		return value;
	}
	function encode7BitEncodedInt(dataView, value) {
		while (value >= 0x80) {
			dataView.setUint8(byteOffset, (value & 0x7F) | 0x80);
			value >>= 7;
			byteOffset++;
		}
		
		dataView.setUint8(byteOffset, value);
		byteOffset++;
	}
	function readString(dataview, fieldfield){
		var value;
		var hasValue = Boolean(dataview.getInt8(byteOffset, settings.littleEndian));
		byteOffset += 1;
		
		if(!hasValue){
			value = NULLVAL;//because there is currently no other way for users to read the value as null
		}else{
			var length = decode7BitEncodedInt(dataview);
			//var length = dataview.getUint8(byteOffset, settings.littleEndian);
			//byteOffset += 1;
			//if(length>127){
			//	throw "string longer than 127 bytes";
			//}
			
			var barr = new Int8Array(length);
			for(var i=0;i<length;++i){
				barr[i] = dataview.getInt8(byteOffset, settings.littleEndian);
				byteOffset += 1;
			}
			var dec = new TextDecoder();
			value = dec.decode(barr);
		}
		fieldfield.value = value;
		return value;
	}
	function writeString(dataview, value){
		var hasValue = (value != NULLVAL);//because there is currently no other way for users to write the value as null
		dataview.setInt8(byteOffset, Number(hasValue), settings.littleEndian);
		byteOffset+=1;
		if(!hasValue){
			value = null;
		}else{
			var enc = new TextEncoder();
			var barr = enc.encode(value);
			encode7BitEncodedInt(dataview, barr.length);
			//if(barr.length>127){
			//	throw "string longer than 127 bytes";
			//}
			//dataview.setInt8(byteOffset, barr.length, settings.littleEndian);
			//byteOffset += 1;
			
			for(var i in barr){
				dataview.setInt8(byteOffset, barr[i], settings.littleEndian);
				byteOffset += 1;
			}
		}
	}
	function readType(dataview, fieldfield)
	{
		var dataviewrwtype = fieldfield.dataset["dataviewrwtype"];
		var bytesize = fieldfield.dataset["bytesize"];
		
		if(fieldfield.dataset["nullable"] == "true" && fieldfield.dataset["notes"].length>0){
			if(!getNullableCheckbox(fieldfield).checked){
				fieldfield.value = "";
				return;
			}
		}
		switch(dataviewrwtype){
			case "#N/A":
				iterateInputs(fieldfield,(tp)=>{
					readType(dataview, tp);
				});
				break;
			case "Int8":
			case "Int32":
			case "Float32":
			case "Float64":
			case "BigInt64":
				var retval = dataview["get"+dataviewrwtype](byteOffset, settings.littleEndian);
				byteOffset += Number(bytesize);
				if(fieldfield.type=="checkbox"){
					fieldfield.checked = Boolean(retval);
					//document.querySelector("label[for="+fieldfield.id+"].truthlabel").textContent = String(fieldfield.checked);
				}else{
					fieldfield.value = retval;
				}
				break;
			case "String":
				readString(dataview, fieldfield);
				break;
			case "List":
				readList(dataview, fieldfield);
				break;
			default:
				throw dataviewrwtype;
		}
		fieldfield.dispatchEvent(new Event("change"));
	}
	function writeType(dataview, dataviewrwtype, value)
	{
		switch(dataviewrwtype){
			case "Int8":
			case "Int32":
			case "Float32":
			case "Float64":
			case "BigInt64":
				return dataview["set"+dataviewrwtype](byteOffset, value, settings.littleEndian);
			case "String":
			case "string":
				return writeString(dataview, value);
			case "#N/A":
				return;
			default:
				throw dataviewrwtype;
		}
	}
	function iterateInputs(root, action){
		var rid = "#"+(root.dataset["dataviewrwtype"] != "List" ? root.id : (root.id + " > div"));
		var thisgeninputs = document.querySelectorAll(rid + " > div > .field-outer > .field-inner > *[data-fieldname]");
		if(o[root.dataset["genpars"]?.split(",")?.at(1) ?? ""].length > 5) {
			thisgeninputs = document.querySelectorAll(rid + " > div > .field-outer > .field-inner > *[data-fieldname]"
			                                 + ", " + rid + " > .collapsible > .object > .field-outer > .field-inner > *[data-fieldname]");
		}
		thisgeninputs.forEach(action);
	}
	function loadFromDataView(dataview){
		byteOffset = 0;
		dataview.getBigInt64(0, settings.littleEndian);
		byteOffset += 8;
		//TODO probably should do something in the case where the Version field doesn't match the expected value
		iterateInputs(document.getElementById("savedataform"), (tp)=>{
			readType(dataview, tp);
		})
	}
	
	function calcStringEncodedByteCount(s){
		var len = 0;
		len += 1;//HasValue
		if(s != NULLVAL){
			var bytelen = (new TextEncoder().encode(s)).length;
			len += Math.ceil(Number(bytelen).toString(2).length/7);//7BitEncodedInt Length
			len += bytelen;//actual text data
		}
		return len;
	}
	function saveAsDataView(){
		byteOffset = 0;
		
		var invalidinput = document.querySelector("input:invalid");
		if(invalidinput){
			invalidinput.focus();
			return false;
		}
		
		var inputs = document.querySelectorAll("*[data-fieldname]");
		
		//calculate the total bytes
		var totalbytelength = Array.prototype.map.call(inputs,a=>{
			if(a.dataset["nullable"] == "true" && a.dataset["notes"].length>0){
				var qel = getNullableCheckbox(a);
				return qel.checked ? Number(a.dataset["bytesize"]) : 0;
			}
			if(a.dataset["dataviewrwtype"] == "String"){
				return calcStringEncodedByteCount(a.value);
			}
			if(a.dataset["dataviewrwtype"] == "List"){
				return 4/*int size*/;
			}
			if(a.dataset["bytesize"] == "#N/A"){
				return 0;
			}
			if(a.dataset["bytesize"] != "undefined"){
				return a.dataset["bytesize"];
			}
			debugger;
			throw a;
		}).reduce((p, a) => p+Number(a), 0);//sum
		totalbytelength += 8;//value written in EasyStorage.dll
		//Note: written size is hardcoded as 40960 in EasyStorage.dll for some reason
		if(totalbytelength > MAX_BYTE_LENGTH){
			throw "Save file greater than the imposed limit!";
		}
		var dataview = new DataView(new ArrayBuffer(settings.padSaveFiles ? 40960 : totalbytelength));
		
		//value written in EasyStorage.dll
		dataview.setBigInt64(0, BigInt(Date.now()), settings.littleEndian);
		byteOffset += 8;
		
		Array.prototype.map.call(inputs,a=>{
			if(a.dataset["gentype"]){
				dataview.setInt32(byteOffset, a.children.length-1, settings.littleEndian);
				byteOffset += 4;
				return;
			}
			if(a.dataset["jseqv"] == "#N/A"){
				return;
			}
			if(a.dataset["jseqv"] == "string"){
				a.dataset["jseqv"] = "String";
			}
			var val = window[a.dataset["jseqv"]](a.value);
			if(a.type == "checkbox"){
				val = Number(a.checked);
			}
			if(a.dataset["nullable"] == "true" && a.dataset["notes"].length>0){
				if(getNullableCheckbox(a).checked){
					writeType(dataview, a.dataset["dataviewrwtype"], val);
					if(a.dataset["bytesize"] != "undefined" && a.dataset["bytesize"] != "#N/A"){
						byteOffset += Number(a.dataset["bytesize"]);
					}
				}
			}
			else{
				writeType(dataview, a.dataset["dataviewrwtype"], val);
				if(a.dataset["bytesize"] != "undefined" && a.dataset["bytesize"] != "#N/A"){
					byteOffset += Number(a.dataset["bytesize"]);
				}
			}
		});
		var bytearr = new Uint8Array(dataview.buffer);
		var blob = new Blob([bytearr]);
		
		var lnk=document.createElement("a");
		lnk.setAttribute("href",window.URL.createObjectURL(blob));
		var fname = document.getElementById("saveslotinput").value;
		if(fname == null || fname.length<=0){
			fname = "SaveSlot2";
		}
		lnk.setAttribute("download",fname);
		lnk.click();
		lnk.remove();
	}
	return {"saveAsDataView": saveAsDataView, "loadFromDataView": loadFromDataView};
})();

window.addEventListener("DOMContentLoaded", ()=>{
	window.loadnewsave = (function(){
		const windowsFileTimeEpoch = 11644473600000n;
		function formatTimeSpan(timespanstr, format){
			var time = Number(timespanstr)/10000000;

			var m = String(Math.round((time/(60)) % 60)).padStart(2,'0');
			var w,s = (w=(time) % 60).toFixed(7);if(w>=0 && w<10)s="0"+s;
			switch(format){
				case "ToD":
					return h+":"+m+":"+s;

		creationtimeinput.after(creationtimelabel);

		var timeofdayinput = document.querySelector("input[data-fieldname=TimeOfDay]");

		//load new save file template and set the creation time to now
		function loadnewsave(bypassprompt = false){
			//TODO add an "undo" button?
			//prompt user if they really want to clear the current save file
			if (bypassprompt || window.confirm("Warning: this will discard any unsaved changed.\nAre you sure you want to continue?")) {
				fetch(newsave).then(f => f.arrayBuffer().then(a=>saveloadfuncs.loadFromDataView(new DataView(a))));
				requestAnimationFrame(()=>{requestAnimationFrame(()=>{
				creationtimeinput.value = String((BigInt(Date.now())+windowsFileTimeEpoch)*10000n);
				creationtimeinput.dispatchEvent(new Event("change"));
				});});
			}
		}
		return loadnewsave;
	})();
	
	loadnewsave(true);
});

window.addEventListener("DOMContentLoaded", ()=>{
	var settingsbox = document.getElementById("settingsbox");
	Object.keys(settings).forEach((a,b)=>{
		if(a.startsWith("_")){return;}
		var c=document.createElement("input");
		c.type="checkbox";
		c.onclick=function(){settings[a]=c.checked;};
		c.checked = settings[a];
		c.id = "settings-"+a;
		var l=document.createElement("label");
		//var w=a.replaceAll(/([A-Z])/g," $1");
		//w=w.charAt(0).toUpperCase()+w.slice(1);
		l.style.textTransform = "capitalize";//could capitalize the words using JS
		var dangerous = false;
		l.setAttribute("for", c.id);
		switch(a){
			case "padSaveFiles":
				l.title = c.title = "Determines if the file is saved using the minimum byte size required, or with the EasyStorage's hardcoded written length of "+MAX_BYTE_LENGTH+" bytes";
				break;
			case "littleEndian":
				l.title = c.title = "Determines whether to save or load using little endian (default: true)\nWarning: changing this setting can cause problems saving or loading. \nOnly change if required.";
				break;
			case "unrestricted":
				l.title = c.title = "Warning: may result in broken save files";
				dangerous = true;
				break;
			default:
				throw "Unhandled title setting for setting \""+a+"\"!";
				break;
		}
		l.dataset['dangerous'] = dangerous ? 'true' : 'false';//just in case the browser does something strange
		l.innerHTML = a.replaceAll(/([A-Z])/g," $1");//w;
		settingsbox.appendChild(l);
		settingsbox.appendChild(c);
		settingsbox.appendChild(document.createElement("br"));
	});
});

function LoadPrefabSave(savename){
	if(window.confirm("Warning: this will discard any unsaved changed.\nAre you sure you want to continue?")){
		fetch(window[savename]).then(f => f.arrayBuffer().then(a=>saveloadfuncs.loadFromDataView(new DataView(a))));
	}
}

function generateFezSaveFileStructureXML(nl = "\n", ind = "\t"){
	const primitiveentryname = "primitive";
	const primitivetypes = ["bool","byte","short","int","long","float","double","StringLiteral","7BitEncodedInt"];
	const aliastypes = {"Viewpoint":"int","ActorType":"int","TimeSpan":"long"};
	
	function TableEntryToXML(entryname, doindent = true, currentindent = 1, notes="", fieldname = null){
		if(doindent){
		}else{
			currentindent = 0;
		}
		if(!o[entryname]){
			throw "entry not found: "+entryname;
		}
		let typename = null;
		return ind.repeat(currentindent)+"<"+(typename=(fieldname!=null ? fieldname+" type=\""+entryname+"\"" : entryname))+" notes=\""+notes+"\">"+nl
			+o[entryname]//.filter(b=>b.fieldname!=null)
					.map(b=>{
						if(primitivetypes.includes(b.fieldtype)){
							return ind.repeat(doindent ? currentindent+1 : 0)+"<"+primitiveentryname+" name=\""+b.fieldname+"\" type=\""+b.fieldtype+"\" notes=\""+b.notes+"\" />"+nl;
						}
						else if(b.fieldtype==="string"){
							return ind.repeat(doindent ? currentindent+1 : 0)+"<"+primitiveentryname+" name=\""+b.fieldname+"\" type=\""+b.fieldtype+"\" nullable=\"true\" notes=\""+b.notes+"\" />"+nl;
							//return TableEntryToXML("ogstring", doindent, currentindent, b.notes, b.fieldname).replaceAll("ogstring","string")+nl;
							
						}
						else if(b.fieldtype.includes("?")){
							return ind.repeat(doindent ? currentindent+1 : 0)+"<"+primitiveentryname+" name=\""+b.fieldname+"\" type=\""+b.fieldtype+"\" nullable=\"true\" notes=\""+b.notes+"\" />"+nl;
						}
						if(b.fieldtype.includes("<")){
							let containerTypes = b.fieldtype.split("<")[1].slice(0,-1).split(",").map(a=>a.trim());
							debugger
							//TODO
							return ind.repeat(currentindent+1)+'<!--TODO-->'+nl;
						}
						else{
							return TableEntryToXML(b.fieldtype, doindent, currentindent+1, b.notes, b.fieldname)+nl;
						}
					}).join("")
			+ind.repeat(currentindent)+"</"+typename+">";
	}
	return `<?xml version="1.0" encoding="UTF-8"?>
<SaveFile>
	<Field name="BinaryWriter" type="long" notes="value written in EasyStorage.dll as (long)Date.now()" />
`
	+ TableEntryToXML("SaveData", true, 1) + `
<SaveFile>`;
}
console.log(generateFezSaveFileStructureXML());
