{

<style id="panrotationtoggletyles">
#panrotationtogglebox {
	position: absolute;
	bottom: 0;
	right: 0;
	color: white;
	background-color: black;
	background-color: #000E;
	border: 1px solid white;
	border-radius: 4px;
	line-height: 1;
	z-index: 100;
	text-align: right;
	height: 48px;
	width: 48px;
	top: -60px;
	margin: 0;
	padding: 2px;
	overflow: hidden;
	overflow: clip;
}
#panrotationtogglebox * {
	padding: 0;
	margin: 0;
	height: inherit;
	width: inherit;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	transition-property: transform, transform-origin, z-index, opacity, font-weight;
	transition-duration: 0.1s;
	transition-timing-function: linear;
	color: #DDD;
}
#panrotationtogglebutton {
	color: cyan;
	line-height: 1;
	margin: 1px;
	border: 1px solid currentColor;
	border-radius: 2px;
}
/* #panrotationtogglebutton>* {
	background-color: color-mix(in srgb, currentColor 35%, transparent);
}*/
#panrotationtogglebutton svg * {
	color: inherit;
	mix-blend-mode: difference;
	font-size: 12px;
}
/* unvisited */   /* visited */
#panrotationtogglebutton:link, #panrotationtogglebutton:visited {
	/* Just use the styles defined above */
}
/* pointer over */
#panrotationtogglebutton:hover {
	color: yellow;
	font-weight: bold;
}
#panrotationtogglebutton:hover:not([data-option]) #panrotationtogglebutton-pan,
#panrotationtogglebutton:hover[data-option="pan-rotate"] #panrotationtogglebutton-pan,
#panrotationtogglebutton:hover[data-option="rotate-pan"] #panrotationtogglebutton-rotate {
	transform: scale(0.85) translate(-1.2px, -1.2px);
	color: white;
}
/* pointer down */
#panrotationtogglebutton:active {
	color: red;
	font-weight: normal !important;
}
#panrotationtogglebutton:not([data-option]) #panrotationtogglebutton-pan,
#panrotationtogglebutton[data-option="pan-rotate"] #panrotationtogglebutton-pan,
#panrotationtogglebutton[data-option="rotate-pan"] #panrotationtogglebutton-rotate {
	transform: scale(0.8);
	transform-origin: top left;
	z-index: 20;
	opacity: 1;
}
#panrotationtogglebutton:not([data-option]) #panrotationtogglebutton-rotate,
#panrotationtogglebutton[data-option="pan-rotate"] #panrotationtogglebutton-rotate,
#panrotationtogglebutton[data-option="rotate-pan"] #panrotationtogglebutton-pan {
	transform: scale(0.5);
	transform-origin: bottom right;
	z-index: 1;
	opacity: 0.6;
}
#panrotationtogglebutton-tinyswapicon {
	color: white !important;
	z-index: 99999;
	transform-origin: top right;
	transform: scale(0.35) translate(-5px,5px);
}
</style>

}

function GetAllWorldData(maptree,LinkThickness,fullcube){
	maptree = JSON.parse(JSON.stringify(maptree));
	worldmap = null;
	allworlddata = null;
	worldloot = null;
	worldmap = WorldMap(maptree,LinkThickness,fullcube);
	
	/**
	Merges the worldmap and worldinfo, leaving the supplied objects unchanged.
	*/
	function consolidateMapData(worldmap){
		var consolidata = {};
		for(var nodedat of worldmap.NodesMesh){
			let meshclone = Object.assign({}, nodedat);
			delete meshclone.CustomData;
			let objclone = Object.assign({}, nodedat.CustomData.Node, meshclone);
			objclone.Connections = objclone.Connections.map(a=>{
				let aclone = Object.assign({},a);
				aclone.Node=aclone.Node.LevelName;
				return aclone;
			});
			
			delete objclone.Group;
			objclone.Name = nodedat.CustomData.LevelName;
			consolidata[nodedat.CustomData.LevelName] = objclone;
		}
		for(var k in consolidata){
			let v=consolidata[k];
			//if(v.Conditions)Object.entries(v.Conditions).forEach(a=>v["Conditions."+a[0]]=a[1]);
			//Object.assign(v,v.Conditions);
			//delete v.Conditions;
			//delete v.Connections;
			delete v.LevelName;
			delete v.Color;
			
			consolidata[k] = v;
		}
		return consolidata;
	}
	allworlddata = consolidateMapData(worldmap);
	allworlddata = Object.entries(allworlddata).filter(a=>(typeof({}))===(typeof(a[1]))).sort((a,b)=>a[0].localeCompare(b[0])).map(a=>a[1]);
	return {"worldmap":worldmap,"allworlddata":allworlddata};
}
async function ReloadFileInfoAndRebuildMap(defaultmap=false){
	let maptree = null;
	
	let mapfile = document.getElementById("fezmapfileinput").files[0];
	if(mapfile){
		mapfile = await mapfile.text().then(a=>JSON.parse(a));
	}else{
		mapfile = null;
	}
	if(defaultmap || !mapfile){
		maptree = JSON.parse(JSON.stringify(defaultmaptree));
	}else{
		maptree = mapfile;
	}
	
	let trilesets = {};
	{
		const tsfiles = document.getElementById("feztsfileinput").files;
		if(tsfiles[0]){
			for(let i=0;i<tsfiles.length;++i){
				let k = await tsfiles[i].text().then(b=>JSON.parse(b));
				if(k.Name && k.Triles){
					trilesets[k.Name.toUpperCase()] = k.Triles;
				}else{
					if(!k.Name){
						console.log("Bad Name field in file \""+tsfiles[i].name+"\"");
					}else{
						console.log("No Triles specified in file \""+tsfiles[i].name+"\"");
					}
					//TODO add proper error handling
				}
			}
		}
	}
	
	let lvlfiles = document.getElementById("fezlvlfileinput").files;
	if(lvlfiles[0]){
		let z=[];
		for(let i=0;i<lvlfiles.length;++i){
			let k = await lvlfiles[i].text().then(b=>JSON.parse(b));
			let tsname = k?.TrileSetName?.toUpperCase();
			let ts = trilesets[tsname];
			if(ts){
				k.Triles = k.Triles.map(t=>{
					let ti = ts[t.Id];
					return Object.assign({},t,ti);
				});
			}else{
				if(tsname){
					console.log("Trile set not found: \""+tsname+"\" in \""+lvlfiles[i].name+"\"");
				}else{
					console.log("No trile set specified in file \""+lvlfiles[i].name+"\"");
				}
				//TODO add proper error handling
			}
			
			z.push(k);
		}
		lvlfiles = z;
	}else{
		lvlfiles = [];
	}
	
	{
		let maptreeentries = Object.entries(maptree);
		lvlfiles.forEach(lvl=>{
			let maptreekey,maptreeentry,conds;
			[maptreekey,maptreeentry] = maptreeentries.find(a=>a[1].LevelName===lvl.Name);
			conds = maptreeentry.Conditions;
			debugger
		});
	}
	
	//resolve node references
	Object.entries(maptree).map(([k,a])=>a.Connections.forEach((c,i)=>{
		if(!maptree[c.Node]){
			console.log(k,c);
		}
		maptree[k].Connections[i].Node=maptree[c.Node];
	}));
	
	//TODO generate node Conditions from fezlvl files
	
	RebuildMap(maptree);
}

}

<script id="fpscounterscript">
var fpscountersetactive = null;
var fpscountergetactive = null;
document.addEventListener("DOMContentLoaded", ()=>{
	var lastfpstime = 0;
	var lasttimedifflog = [];
	var fpscounter = document.getElementById("fpscounter");
	var mindiff = 99999;
	var maxfps = 60;
	const fpscont = document.getElementById("fpscountercontainer");
	const fpschartelem = document.getElementById("fpschart");
	
	//true if using `file` protocol, or reduced motion off and not mobile and more than 8 logical processors
	var fpscounteractive = !(window.matchMedia("(prefers-reduced-motion)")?.matches??true)//reduced motion off
			&& (!navigator.userAgent.match(/Mobile/i) && navigator.hardwareConcurrency>=8)//and not mobile and more than 8 logical processors
			|| window.location.protocol.match(/^file/i);//if using `file` protocol
	
	function nextFrame(time){
		var timediff = time - lastfpstime;
		lastfpstime = time;
		if(timediff < mindiff){
			mindiff = timediff;
			maxfps = 1000/mindiff;//Math.min(...lasttimedifflog);
		}
		lasttimedifflog.push(timediff);
		var maxframes = Number(fpschartelem.dataset["maxlasttimediffloglen"]);
		while(lasttimedifflog.length > maxframes){
			lasttimedifflog.shift()
		}
		const fpschartwidth = Number(fpscont.getAttribute("width"));
		const fpschartheight = Number(fpscont.getAttribute("height"));
		var fpschartwidthmulti = fpschartwidth/maxframes;
		var fpschartheightmulti = Math.floor(fpschartheight/maxfps);
		var fpsavg = (1000/(lasttimedifflog.reduce((a,b)=>a+b)/lasttimedifflog.length)).toFixed(5);
		var chartavg = fpsavg*fpschartheightmulti;
		var xoffset = maxframes-lasttimedifflog.length;
		fpscounter.textContent = fpsavg + " fps avg (last "+lasttimedifflog.length+" frames)\n"
		                 + (1000/timediff).toFixed(5) + " fps";
		fpschartelem.setAttribute("d", "M"+Object.entries(lasttimedifflog).map(a=>((Number(a[0])+xoffset)*fpschartwidthmulti+","+(1000/a[1]*fpschartheightmulti).toFixed(3))).join(" "));
		document.getElementById("fpschartavg").setAttribute("d", "M 0,"+chartavg+"h"+fpschartwidth);
		
		if((typeof fpsconttopleftelemname)!==(typeof undefined)){
			let fpsconttopleftelem = document.getElementById(fpsconttopleftelemname);
			if(fpsconttopleftelem){
				fpscont.style.top = window.getComputedStyle(fpsconttopleftelem).height;
				fpscont.style.left = window.getComputedStyle(fpsconttopleftelem).left;
			}
		}
		if(fpscounteractive){
			window.requestAnimationFrame(nextFrame);
		}
	}
	fpscountersetactive = function(active){
		if(!fpscounteractive && active){
			window.requestAnimationFrame(nextFrame);
		}
		fpscounteractive = active;
	}
	fpscountergetactive = function(){
		return fpscounteractive;
	}
	
	window.requestAnimationFrame(nextFrame);

});
</script>

	try{

				.map(a=>a.getAttribute("content"))
				.join(", ");
		cb.after(document.createElement("br"));
	}

	}
});

function GetGithubSourceHref(){
	let h=window.location.hostname.split(".");
	let p=window.location.pathname.split("/").filter(a=>a.length>0);
	return "https://"+h[1]+".com/"+h[0]+"/"+p[0]+"/blob/main/"+(p[1] ?? "index.html");
}
if(window.location.hostname){
	let href = GetGithubSourceHref();
	if(href){
		document.getElementById("viewsource").href = href;
	}
}
